name: Frontend CI

on:
  push:
    branches: [ main, master ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'frontend/**'

jobs:
  build-lint-typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies
        run: |
          if [ -f yarn.lock ]; then yarn install; else npm install; fi

      - name: Lint
        run: |
          if [ -f yarn.lock ]; then yarn lint; else npm run lint; fi

      - name: Type check
        run: |
          if [ -f yarn.lock ]; then yarn type-check; else npm run type-check; fi

      - name: Build
        env:
          NEXT_PUBLIC_BACKEND_URL: ${{ vars.NEXT_PUBLIC_BACKEND_URL }}
          NEXTAUTH_URL: ${{ vars.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        run: |
          if [ -f yarn.lock ]; then yarn build; else npm run build; fi
