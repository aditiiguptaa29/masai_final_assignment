version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: fleet_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: fleet_management
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - fleet_network

  # Redis Cache
  redis:
    image: redis:7.0-alpine
    container_name: fleet_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass redis123
    volumes:
      - redis_data:/data
    networks:
      - fleet_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fleet_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/fleet_management?authSource=admin
      REDIS_URL: redis://:redis123@redis:6379
      JWT_SECRET: your-super-secret-jwt-key-for-backend-docker
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:3000
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: your-email@gmail.com
      SMTP_PASS: your-app-password
    depends_on:
      - mongodb
      - redis
    # In production, avoid mounting source to preserve built artifacts
    networks:
      - fleet_network

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fleet_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: your-super-secret-jwt-secret-key-docker
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/fleet_management?authSource=admin
      BACKEND_URL: http://backend:5000
      NEXT_PUBLIC_BACKEND_URL: http://backend:5000/api
    depends_on:
      - backend
    # In production, avoid mounting source to preserve built artifacts
    networks:
      - fleet_network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  fleet_network:
    driver: bridge